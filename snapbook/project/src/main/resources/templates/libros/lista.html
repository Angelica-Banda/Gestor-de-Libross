<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="fragments/header :: header">
    </header>
    
    <div class="container mt-4">
        <h2>Mis Libros</h2>
        <a th:href="@{/libros/nuevo}" class="btn btn-primary mb-3">Agregar Libro</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoría</th>
                    <th>Fecha de Publicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.categoria.nombre}"></td>
                    <td th:text="${libro.fechaPublicacion}"></td>
                    <td>
                        <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('¿Estás seguro de eliminar este libro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
