<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Nueva Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header th:replace="fragments/vanadmin :: header"></header>

    <div class="container mt-4">
        <h2>Agregar Nueva Categoría</h2>

        <form th:action="@{/admin/categoria/guardar}" method="post" th:object="${categoria}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Categoría</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
