<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header th:replace="fragments/vanadmin :: header"></header>

    <div class="container mt-4">
        <h2>Panel de Administración</h2>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Usuarios</h5>
                        <p class="card-text" th:text="${totalUsers}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Libros</h5>
                        <p class="card-text" th:text="${totalBooks}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Notas</h5>
                        <p class="card-text" th:text="${totalNotes}">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="mt-4">
            <a th:href="@{/admin/users}" class="btn btn-primary">Gestionar Usuarios</a>
            <a th:href="@{/admin/database}" class="btn btn-secondary">Estadísticas de Base de Datos</a>
        </div> -->

        <div class="mt-4">
            <h4>Categorías Disponibles</h4>
            <div class="mt-4">
                <a th:href="@{/admin/categoria/nueva}" class="btn btn-success">Agregar Nueva Categoría</a>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de la Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.nombre}"></td>
                        <td>
                            <a th:href="@{/admin/categoria/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/admin/categoria/eliminar/{id}(id=${categoria.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro de eliminar este libro?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
</body>

</html>
