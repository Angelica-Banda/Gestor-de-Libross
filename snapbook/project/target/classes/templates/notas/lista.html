<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <div class="container mt-4">
        <h2>Mis Notas</h2>
        <a th:href="@{/notas/nueva}" class="btn btn-primary mb-3">Agregar Nota</a>
        
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Nota</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nota : ${notas}">
                    <td th:text="${nota.libro.titulo}"></td>
                    <td th:text="${nota.contenido}"></td>
                    <td th:text="${nota.fechaCreacion}"></td>
                    <td>
                        <a th:href="@{/notas/editar/{id}(id=${nota.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/notas/eliminar/{id}(id=${nota.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Estás seguro de eliminar esta nota?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
